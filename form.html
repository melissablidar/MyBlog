<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Contact - Soulsborne Blog</title>
  <link rel="stylesheet" href="css/style.css" />

<body>
  <header>
    <h1>Contact Us</h1>
    <p>Want to collaborate or ask a lore question?</p>
  </header>

  <nav class="navbar">
    <div class="nav-toggle" onclick="toggleMenu()">â˜°</div>
    <ul id="nav-menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="form.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <section class="contact-form fade-in">
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Your Name" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Your Email" required />

      <label for="message">Message</label>
      <textarea id="message" placeholder="Your Message" required></textarea>

      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Soulsborne Blog | Contact us with any questions!</p>
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById("nav-menu").classList.toggle("active");
    }
  </script>
</body>
